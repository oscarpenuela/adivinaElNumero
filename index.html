<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Adivina el número</title>
</head>
<body>
    <div class="game">
        <h1>Juego adivina el número</h1>
        <p>Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes adivinar en 10 turnos o menos. Vamos a decirte si tu número es mal alto o más bajo</p>
        <div class="form">
            <label>Adivina el número: </label>
            <input type="text" id="numero" class="numero">
            <input type="submit" value="Envío intento" class="intentoEnviado">
        </div>    
        <div class="resultParams">
            <p class="resultado" id="resultado"></p>
            <p class="pista"></p>
            <p class="nuevoJuego" ></p>
        </div>       
    </div>  
    <script src="./app.js" type="module"></script>
</body>
</html>
